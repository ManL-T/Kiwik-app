<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Test - FrazeKraze</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #1a1a1a;
            color: #00ffff;
        }
        
        .test-section {
            background-color: #2a2a2a;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
            border: 1px solid #00ffff;
        }
        
        button {
            background-color: #00ffff;
            color: #000;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
            font-weight: bold;
        }
        
        button:hover {
            background-color: #00cccc;
        }
        
        button:disabled {
            background-color: #666;
            color: #999;
            cursor: not-allowed;
        }
        
        .log {
            background-color: #000;
            color: #00ff00;
            padding: 15px;
            margin: 10px 0;
            border-radius: 4px;
            font-family: monospace;
            font-size: 12px;
            height: 200px;
            overflow-y: scroll;
            border: 1px solid #333;
        }
        
        .error {
            color: #ff4444;
        }
        
        .success {
            color: #00ff00;
        }
        
        .info {
            color: #ffff00;
        }
    </style>
</head>
<body>
    <h1>üî• Firebase Connection Test - FrazeKraze</h1>
    
    <div class="test-section">
        <h2>Connection Status</h2>
        <div id="status">üîÑ Initializing Firebase...</div>
    </div>
    
    <div class="test-section">
        <h2>Data Storage Test</h2>
        <button id="saveTest" onclick="testSave()" disabled>üíæ Save Test Data</button>
        <button id="loadTest" onclick="testLoad()" disabled>üì• Load Test Data</button>
        <button id="deleteTest" onclick="testDelete()" disabled>üóëÔ∏è Delete Test Data</button>
        <button id="clearLog" onclick="clearLog()">üßπ Clear Log</button>
    </div>
    
    <div class="test-section">
        <h2>Test Log</h2>
        <div id="log" class="log"></div>
    </div>

    <script type="module">
        import FirebaseAdapter from './js/managers/FirebaseAdapter.js';
        
        let adapter = null;
        
        // Log function
        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            const className = type; // 'error', 'success', or 'info'
            logDiv.innerHTML += `<div class="${className}">[${timestamp}] ${message}</div>`;
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(`[${timestamp}] ${message}`);
        }
        
        // Make functions global for onclick handlers
        window.testSave = testSave;
        window.testLoad = testLoad;
        window.testDelete = testDelete;
        window.clearLog = clearLog;
        
        // Initialize Firebase
        async function initializeFirebase() {
            try {
                log('üî• Creating FirebaseAdapter instance...', 'info');
                adapter = new FirebaseAdapter();
                
                log('‚è≥ Waiting for Firebase to initialize...', 'info');
                await adapter.waitForReady();
                
                log('‚úÖ Firebase initialized successfully!', 'success');
                document.getElementById('status').innerHTML = '‚úÖ <span class="success">Firebase Connected</span>';
                
                // Enable buttons
                document.getElementById('saveTest').disabled = false;
                document.getElementById('loadTest').disabled = false;
                document.getElementById('deleteTest').disabled = false;
                
            } catch (error) {
                log(`‚ùå Firebase initialization failed: ${error.message}`, 'error');
                document.getElementById('status').innerHTML = `‚ùå <span class="error">Connection Failed: ${error.message}</span>`;
            }
        }
        
        // Test save data
        async function testSave() {
            try {
                log('üíæ Testing data save...', 'info');
                
                const testData = {
                    timestamp: new Date().toISOString(),
                    message: 'Hello from FrazeKraze!',
                    testNumber: Math.floor(Math.random() * 1000)
                };
                
                await adapter.setItem('test_data', JSON.stringify(testData));
                log(`‚úÖ Successfully saved test data: ${JSON.stringify(testData)}`, 'success');
                
            } catch (error) {
                log(`‚ùå Save failed: ${error.message}`, 'error');
            }
        }
        
        // Test load data
        async function testLoad() {
            try {
                log('üì• Testing data load...', 'info');
                
                const data = await adapter.getItem('test_data');
                
                if (data) {
                    log(`‚úÖ Successfully loaded data: ${data}`, 'success');
                    const parsed = JSON.parse(data);
                    log(`üìä Parsed data: ${JSON.stringify(parsed, null, 2)}`, 'info');
                } else {
                    log('üìù No data found (this is normal if you haven\'t saved yet)', 'info');
                }
                
            } catch (error) {
                log(`‚ùå Load failed: ${error.message}`, 'error');
            }
        }
        
        // Test delete data
        async function testDelete() {
            try {
                log('üóëÔ∏è Testing data deletion...', 'info');
                
                await adapter.removeItem('test_data');
                log('‚úÖ Successfully deleted test data', 'success');
                
                // Verify deletion
                const data = await adapter.getItem('test_data');
                if (!data) {
                    log('‚úÖ Verified: Data was completely removed', 'success');
                } else {
                    log('‚ö†Ô∏è Warning: Data still exists after deletion', 'error');
                }
                
            } catch (error) {
                log(`‚ùå Delete failed: ${error.message}`, 'error');
            }
        }
        
        // Clear log
        function clearLog() {
            document.getElementById('log').innerHTML = '';
        }
        
        // Start initialization
        initializeFirebase();
        
    </script>
</body>
</html>
