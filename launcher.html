<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiwik - Learn Languages Through Music</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'VCR OSD Neue', sans-serif;
            background-color: #0a0909;
            color: rgb(9, 248, 168);
            min-height: 100vh;
        }

        @font-face {
        font-family: 'VCR OSD Neue';  /* Name you want to use for the font */
        src: url('css/VCRosdNEUE.ttf') format('truetype'); /* Path to your .ttf file */
        font-weight: normal;
        font-style: normal;
        }

        /* Header */
        header {
            padding: 1rem;
            position: relative;
            background-color:rgb(9, 248, 168);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color:rgb(9, 9, 9)
        }

        .hamburger {
            display: flex;
            flex-direction: column;
            cursor: pointer;
            gap: 3px;
        }

        .hamburger span {
            width: 25px;
            height: 3px;
            background-color: #0a0a0a;
            transition: 0.3s;
        }

        .nav-menu {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background-color:rgb(8, 220, 149);
            transform: translateY(-100%);
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .nav-menu.active {
            transform: translateY(0);
            opacity: 1;
            visibility: visible;
        }

        .nav-menu ul {
            list-style: none;
            padding: 1rem;
        }

        .nav-menu li {
            padding: 0.5rem 0;
            border-bottom: 1px solid #070d0c;
        }

        .nav-menu li:last-child {
            border-bottom: none;
        }

        .nav-menu a {
            color: #100e0e;
            text-decoration: none;
        }

        /* Main Content */
        main {
            padding: 2rem 1rem 0;
        }

        .hero-text {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 3rem;
            text-align: center;
        }
        /* .hero-text title {
            font-size: 5vw;
            line-height: 1.6;
            margin-bottom: 3rem;
            text-align: center;
        }
        .hero-text body {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 3rem;
            text-align: center;
        } */

        .target-language {
            font-size: 1.1rem;
            background: #cbcaca;
            color:#0c0d0d;
            margin-bottom: 1rem;
            padding: 0.5rem;
            position: relative;
        }

        /* .target-language::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100vw;
            height: 2px;
            background-color: #ffffff;
        } */


        .vids {
            display: flex;
            justify-content: center; /* Horizontal centering */
            align-items: center;    /* Vertical centering */
            gap: 50px;
            margin-bottom: 50px;
        }

        .how-works {
            display: flex;
            justify-content: center; /* Horizontal centering */
            align-items: center;    /* Vertical centering */
            height: 200px; 
        }   

        .how-to {
            display: flex;
            justify-content: center; /* Horizontal centering */
            align-items: center;    /* Vertical centering */
            height: 200px; 
        }



        /* Song Cards */
        .songs-section {
            padding: 2rem 1rem 2rem;
        }

        .songs-grid {
            display: grid;
            gap: 1.5rem;
            grid-template-columns: 1fr;
        }

        .song-item {
            display: flex;
            flex-direction: column;
        }

        .song-card {
            background-color: #b8d4d1;
            width: 100%;
            aspect-ratio: 16 / 9;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .song-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .song-info {
            background-color: #ffffff;
            color: #2a3f3b;
            padding: 1rem;
            text-align: center;
        }

        .song-title {
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .song-artist {
            font-size: 1rem;
        }

        /* Desktop Styles */
        @media (min-width: 768px) {
            .hamburger {
                display: none;
            }

            .nav-menu {
                position: static;
                transform: none;
                opacity: 1;
                visibility: visible;
                background: none;
            }

            .nav-menu ul {
                display: flex;
                gap: 2rem;
                padding: 0;
            }

            .nav-menu li {
                border: none;
                padding: 0;
            }

            main {
                padding: 3rem 2rem;
            }

            .hero-text {
                font-size: 1.5rem;
                margin-bottom: 4rem;
            }

            .songs-section {
                padding: 0 2rem 3rem;
            }

            .songs-grid {
                grid-template-columns: 1fr 1fr;
                gap: 2rem;
            }

            .song-card {
                aspect-ratio: 16 / 9;
            }

        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo">FrazeKraze</div>
            <div class="hamburger" id="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <nav class="nav-menu" id="navMenu">
                <ul>
                    <li><a href="#about">about</a></li>
                    <li><a href="#language">native: English</a></li>
                    <li><a href="#login">log in</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="hero-text">
            <!-- <h3>The only really fun and efficient way to learn a language</h3> -->
        
            <h2>F R A Z E - K R A Z E</h2>
            <h3>Beat your favourite songs' words</h3>

            </div>

            <div class="vids">
                <div class="how-works"><h3>How this works</h3>
                <div class="video-tutorial"></div>
                </div>
                <div class="how-to"><h3>How to Play</h3>
                <div class="video-tutorial"></div>
                </div>
            </div>

        
    </main>

    <section class="songs-section">
        <div class="target-language">playing in... Français</div>
        <div class="songs-grid">
            <div class="song-item">
                <div class="song-card" onclick="launchGame('la_fievre')"><img src="assets/images/la-fievre.png"></div>
                <div class="song-info">
                    <div class="song-title">La fièvre</div>
                    <div class="song-artist">Julien Doré</div>
                </div>
            </div>
            <div class="song-item">
                <div class="song-card" onclick="launchGame('la_symphonie_des_eclairs')"><img src="assets/images/la-symphonie-des-eclairs.png"></div>
                <div class="song-info">
                    <div class="song-title">La symphonie des éclairs</div>
                    <div class="song-artist">Zaho de Sagazan</div>
                </div>
            </div>
        </div>
    </section>

    <script>
        const hamburger = document.getElementById('hamburger');
        const navMenu = document.getElementById('navMenu');

        hamburger.addEventListener('click', () => {
            navMenu.classList.toggle('active');
        });

        function launchGame(songId) {
            // Store the selected song for the game
            localStorage.setItem('selectedSong', songId);
            // Navigate to the game
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
