<!-- Modal overlay -->
<div class="auth-modal-overlay" id="authModalOverlay" onclick="closeAuthModal()">
    <div class="auth-modal" onclick="event.stopPropagation()">
        <!-- Close button -->
        <button class="auth-close-btn" onclick="closeAuthModal()">&times;</button>
        
        <!-- Modal header -->
        <div class="auth-header">
            <h2 id="authTitle">Log In</h2>
        </div>
        
        <!-- Error message area -->
        <div class="auth-error" id="authError" style="display: none;"></div>
        
        <!-- Auth form -->
        <form id="authForm" onsubmit="handleAuthSubmit(event)">
            <!-- Invitation code field (only for register) -->
            <div class="auth-field" id="inviteCodeField" style="display: none;">
                <label for="inviteCode">Invitation Code</label>
                <input type="text" id="inviteCode" name="inviteCode" placeholder="Enter invitation code" style="text-transform: uppercase;">
            </div>
            
            <!-- Username field (only for register) -->
            <div class="auth-field" id="usernameField" style="display: none;">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter username">
            </div>
            
            <!-- Email field -->
            <div class="auth-field">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter email" required>
            </div>
            
            <!-- Password field -->
            <div class="auth-field">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter password" required>
            </div>
            
            <!-- Submit button -->
            <button type="submit" class="auth-submit-btn" id="authSubmitBtn">Log In</button>
        </form>
        
        <!-- Toggle between login/register -->
        <div class="auth-toggle">
            <span id="authToggleText">Don't have an account?</span>
            <a href="#" onclick="toggleAuthMode()" id="authToggleLink">Sign up</a>
        </div>
    </div>
</div>

<style>
/* Modal overlay */
.auth-modal-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.7);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 10000;
}

/* Modal container */
.auth-modal {
    background-color: #ffffff;
    border-radius: 8px;
    padding: 2rem;
    width: 90%;
    max-width: 400px;
    position: relative;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
}

/* Close button */
.auth-close-btn {
    position: absolute;
    top: 1rem;
    right: 1rem;
    background: none;
    border: none;
    font-size: 1.5rem;
    cursor: pointer;
    color: #666;
    width: 30px;
    height: 30px;
    display: flex;
    align-items: center;
    justify-content: center;
}

.auth-close-btn:hover {
    color: #000;
}

/* Header */
.auth-header {
    text-align: center;
    margin-bottom: 1.5rem;
}

.auth-header h2 {
    color: #2a3f3b;
    margin: 0;
    font-size: 1.5rem;
}

/* Error message */
.auth-error {
    background-color: #ffebee;
    color: #c62828;
    padding: 0.75rem;
    border-radius: 4px;
    margin-bottom: 1rem;
    font-size: 0.9rem;
    border-left: 4px solid #c62828;
}

/* Form fields */
.auth-field {
    margin-bottom: 1rem;
}

.auth-field label {
    display: block;
    margin-bottom: 0.5rem;
    color: #2a3f3b;
    font-weight: 500;
}

.auth-field input {
    width: 100%;
    padding: 0.75rem;
    border: 2px solid #e0e0e0;
    border-radius: 4px;
    font-size: 1rem;
    transition: border-color 0.3s ease;
    box-sizing: border-box;
}

.auth-field input:focus {
    outline: none;
    border-color: #69f8de;
}

/* Submit button */
.auth-submit-btn {
    width: 100%;
    padding: 0.75rem;
    background-color: #69f8de;
    color: #2a3f3b;
    border: none;
    border-radius: 4px;
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
    transition: background-color 0.3s ease;
    margin-bottom: 1rem;
}

.auth-submit-btn:hover {
    background-color: #5ae6cc;
}

.auth-submit-btn:disabled {
    background-color: #ccc;
    cursor: not-allowed;
}

/* Toggle section */
.auth-toggle {
    text-align: center;
    color: #666;
    font-size: 0.9rem;
}

.auth-toggle a {
    color: #2a3f3b;
    text-decoration: none;
    font-weight: 600;
    margin-left: 0.5rem;
}

.auth-toggle a:hover {
    text-decoration: underline;
}

/* Mobile responsiveness */
@media (max-width: 480px) {
    .auth-modal {
        width: 95%;
        padding: 1.5rem;
    }
    
    .auth-header h2 {
        font-size: 1.3rem;
    }
}
</style>

<script>
let isRegisterMode = false;

function toggleAuthMode() {
    isRegisterMode = !isRegisterMode;
    
    const title = document.getElementById('authTitle');
    const inviteCodeField = document.getElementById('inviteCodeField');
    const usernameField = document.getElementById('usernameField');
    const submitBtn = document.getElementById('authSubmitBtn');
    const toggleText = document.getElementById('authToggleText');
    const toggleLink = document.getElementById('authToggleLink');
    
    if (isRegisterMode) {
        // Switch to register mode
        title.textContent = 'Sign Up';
        inviteCodeField.style.display = 'block';
        usernameField.style.display = 'block';
        submitBtn.textContent = 'Sign Up';
        toggleText.textContent = 'Already have an account?';
        toggleLink.textContent = 'Log in';
        
        // Make fields required in register mode
        document.getElementById('inviteCode').required = true;
        document.getElementById('username').required = true;
    } else {
        // Switch to login mode
        title.textContent = 'Log In';
        inviteCodeField.style.display = 'none';
        usernameField.style.display = 'none';
        submitBtn.textContent = 'Log In';
        toggleText.textContent = "Don't have an account?";
        toggleLink.textContent = 'Sign up';
        
        // Fields not required in login mode
        document.getElementById('inviteCode').required = false;
        document.getElementById('username').required = false;
    }
    
    // Clear any error messages
    hideAuthError();
    
    // Clear form
    document.getElementById('authForm').reset();
}

function handleAuthSubmit(event) {
    event.preventDefault();
    
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    const username = document.getElementById('username').value;
    const inviteCode = document.getElementById('inviteCode').value;
    
    if (isRegisterMode) {
        // Validate invitation code
        if (inviteCode.toUpperCase() !== 'FRAZE-ALPHA-TEST') {
            showAuthError('Invalid invitation code. Please check your code and try again.');
            return;
        }
        
        register(email, password, username);
    } else {
        login(email, password);
    }
}

function showAuthError(message) {
    const errorDiv = document.getElementById('authError');
    errorDiv.textContent = message;
    errorDiv.style.display = 'block';
}

function hideAuthError() {
    const errorDiv = document.getElementById('authError');
    errorDiv.style.display = 'none';
}

function setAuthLoading(loading) {
    const submitBtn = document.getElementById('authSubmitBtn');
    const form = document.getElementById('authForm');
    
    if (loading) {
        submitBtn.disabled = true;
        submitBtn.textContent = isRegisterMode ? 'Signing up...' : 'Logging in...';
        form.style.opacity = '0.7';
    } else {
        submitBtn.disabled = false;
        submitBtn.textContent = isRegisterMode ? 'Sign Up' : 'Log In';
        form.style.opacity = '1';
    }
}
</script>
