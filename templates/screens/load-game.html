    <button class="debug-btn" onclick="clearUserProgress()">Clear Progress</button>

<script>
// Debug function to clear user progress
function clearUserProgress() {
    console.log('ðŸ§¹ Debug: Clearing user progress...');
    
    if (confirm('Clear all progress data? This cannot be undone.')) {
        // Clear localStorage
        localStorage.removeItem('kiwik_userProgress');
        console.log('âœ… Debug: localStorage cleared');
        
        // If UserProgress exists, call its clear method
        if (window.app && window.app.userProgress) {
            window.app.userProgress.clearProgress();
            console.log('âœ… Debug: UserProgress.clearProgress() called');
        }
        
        // Refresh the page to see clean state
        window.location.reload();
    }
}

</script>
