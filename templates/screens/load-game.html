<div class="game-load-screen">
    <style>
        .game-load-screen {
            width: 100%;
            height: 100vh;
            background: radial-gradient(circle at center, #4a6b5a 0%, #2a4a3a 70%, #1a3a2a 100%);
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
        }

        .close-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: none;
            border: none;
            color: #f0c040;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            padding: 10px;
        }

        .loading-text {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #f0c040;
            color: #2a4a3a;
            padding: 12px 24px;
            border-radius: 15px;
            font-size: 18px;
            font-weight: bold;
        }

        .start-btn {
            background: #40a8c4;
            color: #ffffff;
            border: none;
            padding: 20px 60px;
            font-size: 24px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .start-btn:hover {
            background: #368a9f;
        }

        .start-btn:active {
            background: #2a6b7a;
        }
    </style>

    <button class="close-btn" onclick="goBackToLauncher()">&times;</button>
    <div class="loading-text">Loading Game...</div>
    <button class="start-btn" onclick="startGame()">START</button>
</div>
