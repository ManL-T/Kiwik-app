<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Cover</title>
    <style>
        .text-cover-screen {
            width: 100%;
            height: 100vh;
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
            background-color: rgb(2, 34, 24);
        }

        .fallback-text {
            background-color: rgba(0, 0, 0, 0.7);
            color: #ffffff;
            padding: 40px 60px;
            border-radius: 10px;
            font-size: 5vw;
            font-weight: bold;
            text-align: center;
            display: none; /* Hidden by default, shown only when image fails */
        }
    </style>
</head>
<body>
    <div class="text-cover-screen" id="textCoverScreen">
        <div class="fallback-text" id="fallbackText">starting a new text</div>
    </div>
</body>
</html>
