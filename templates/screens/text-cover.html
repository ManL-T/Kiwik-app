<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Cover</title>
</head>
<body>
    <div class="text-cover-screen" id="textCoverScreen">
        <div class="text-cover-sidebar">
            <div class="level-display">LEVEL {{level}}</div>
            <div class="round-display">ROUND {{round}}</div>
        </div>
        <div class="text-cover-content">
            <div class="text-cover-title">{{title}}</div>
            <div class="text-cover-phrases">
                {{phrases}}
            </div>
        </div>
    </div>
</body>
</html>
