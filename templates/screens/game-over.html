<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Over</title>
    <style>
        .game-screen {
            width: 100%;
            height: 100vh;
            background: #0d2818;
            display: flex;
            flex-direction: column;
            font-family: Arial, sans-serif;
        }

        .display-area {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2em;
            background-color: #0A4443;
        }

        .display-container {
            background-color: #E6BD4B;
            color: #000000;
            padding: 50px;
            border-radius: 10px;
            width: calc(100vw - 20vw);
            margin: 0 auto;
            text-align: center;
        }

        .game-over-title {
            font-size: 6vw;
            font-weight: bold;
            margin-bottom: 2rem;
            line-height: 1.2;
        }

        .game-over-option {
            background-color: #031B1E;
            color: #4CAF50;
            font-size: 4vw;
            padding: 1rem 2rem;
            margin: 1rem 0;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s ease;
            border: none;
            width: 100%;
            font-family: Arial, sans-serif;
        }

        .game-over-option:hover {
            background-color: #052a2e;
        }

        /* .game-over-option:active {
            background-color: #073635;
        } */

        .game-over-option-selected {
        background-color: #4CAF50;
        color: #01110d;
    }

    </style>
</head>
<body>
    <div class="game-screen">
        <div class="display-area">
            <div class="display-container">
                <div class="game-over-title">Game Over</div>
                <button class="game-over-option" onclick="startNewGame()">Start New Game</button>
                <button class="game-over-option" onclick="backToSite()">Back to Site</button>
            </div>
        </div>
    </div>
</body>
</html>
